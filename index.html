    <title>Table Designing</title>

<style>
    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 70%;
  background: rgb(231, 216, 216);
  
}
   
}
th {
   text-align: left;  
}
table, th, td {
    border: 4px solid rgb(197, 191, 191) ;
    border-collapse: collapse;
}
th, td{
    border: 2px solid rgb(175, 168, 168);
    border-collapse: collapse;
    padding: 10px;
    text-align: center;
} 

</style>
